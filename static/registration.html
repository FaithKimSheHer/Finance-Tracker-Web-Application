<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/registration.css">
</head>

<body>
    <h1>Registration Form</h1>
    <header>
        <p>Final Project: Expense Tracker</p>
    </header>
    <main>
        <article>
            <div id="info-div">
                <p class="description"> This website will allow a new user to register for <a
                        href="/hashboard.html">expense
                        tracker web application</a>.</p>
                <p class="description"> Please, fill out the form below! </p>
            </div>
            <div id="form-div">
                <form action="/users/register" id="newUserForm" method="POST" class="newUser-list">
                    <label for="newUserFistName">Fist Name:</label>
                    <input type="text" id="newUserFistName" name="newUserFistName" placeholder="Faith"
                        class="form-list"> <br>
                    <div id="firstNameError" class="regisFieldError" hidden></div>
                    <label for="newUserLastName">Last Name:</label>
                    <input type="text" id="newUserLastName" name="newUserLastName" placeholder="Kim"
                        class="form-list"><br>
                    <label for="newUserEmail">Email:</label>
                    <input type="email" id="newUserEmail" name="newUserEmail" placeholder="fkim@steves.edu"
                        class="form-list"><br>
                    <label for="newUserName">User Name:</label>
                    <input type="text" id="newUserName" name="newUserName" placeholder="fkim" class="form-list"><br>
                    <label for="newUserPassword">Password:</label>
                    <input type="password" id="newUserPassword" name="newUserPassword" placeholder="********"
                        class="form-list"><br>
                    <span id="pwContrains">must contain at least one uppercase character, one number and one special
                        character in 8 characters long minimum</span><br>
                    <label for="confirmPasswordInput">Confirm Password:</label>
                    <input type="password" id="confirmPasswordInput" name="confirmPasswordInput" placeholder="******** "
                        class="form-list">
                    <label for="newUserCity">City:</label>
                    <input type="text" id="newUserCity" name="newUserCity" placeholder="Fort Lee" class="form-list"><br>
                    <label for="newUserState">State:</label>
                    <input type="text" id="newUserState" name="newUserState" placeholder="Select" list="stateList"
                        class="form-list"><br>
                    <datalist id="stateList">
                        <option value="CT">
                        <option value="NJ">
                        <option value="NY">
                        <option value="PA">
                    </datalist>
                    <label for="newUserAge">Age:</label>
                    <input type="number" id="newUserAge" name="newUserAge" placeholder="52"><br>
                    <div id="btn-div">
                        <button onclick="btnClick()" id="inputSubBtn" name="inputSubBtn">click me for
                            registration!</button>
                    </div>

                </form>
            </div>
            <div id="result" class="result"></div>
            <div id="error" class="error" hidden></div>
        </article>
        <!-- <div id="img-div">
            <img src="../public/images/mountain.jpeg" alt="Chairs around a campfire on the shoreline of a lake.">
        </div> -->
    </main>
    <script src="public/js/registration.js"></script>
</body>

</html>
