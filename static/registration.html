<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>User Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/public/css/registration.css">
</head>

<body>
    <main>
        <article> 
            <h1>User Registration Form</h1> 
            <header>
                <p>Header: Final Project: Expense Tracker</p>
            </header>
            <p class="description"> This website will allow a new user to register for <a href="/hashboard.html">expense tracker web application</a>.  
               Please, fill out the form below! </p>     
                 
            <form action="/users/register" id="newUserForm" method="POST" class="newUser-list"> 
                <label>Fist Name:
                   <input type="text" id="newUserFistName" name="newUserFistName" placeholder="Faith"> <br>
                   <div id="firstNameError" class="regisFieldError" hidden></div>
                </label>
                <label>Last Name:
                   <input type="text" id="newUserLastName" name="newUserLastName" placeholder="Kim"><br> 
                </label> 
                <label>Email:
                    <input type="email" id="newUserEmail" name="newUserEmail" placeholder="fkim@steves.edu"><br> 
                </label>
                <label>User Name:
                    <input type="text" id="newUserName" name="newUserName" placeholder="fkim"><br> 
                </label>
                <label>Password:
                    <input type="password" id="newUserPassword" name="newUserPassword" placeholder="fkim"><br> 
                </label>
                <label>City:
                    <input type="text" id="newUserCity" name="newUserCity" placeholder="Fort Lee"><br> 
                </label>
                <label>State:
                    <input type="text" id="newUserState" name="newUserState" placeholder="Select" list="stateList"><br> 
                    <datalist id="stateList">
                        <option value="CT">
                        <option value="NJ">
                        <option value="NY">
                        <option value="PA">
                    </datalist>
                </label>
                <label>Age:
                    <input type="number" id="newUserAge" name="newUserAge" placeholder="52"><br> 
                </label>

               <button onclick="btnClick()" id="inputSubBtn" name="inputSubBtn">click me for registration!</button>
           </form> 
           <div id="result" class="result"></div>
           <div id="error" class="error" hidden></div>
        </article> 
    </main>
</body>

</html>
